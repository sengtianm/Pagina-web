<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de Diseñador de Sistemas Operativos y de Decisión">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml">
    <link rel="icon" href="assets/images/logo.png" type="image/png">

    <!-- Google Fonts: Libre Franklin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">

    <!-- Preload: traducciones del idioma inicial (mejora 50-100ms) -->
    <link rel="preload" href="locales/es.json" as="fetch" crossorigin>

    <title>Portafolio Profesional</title>
</head>

<body>
    <!-- Logo Flotante Independiente (visible fuera del Home) -->
    <a href="#home" class="logo-floating" aria-label="Ir al inicio" data-i18n-attr="aria-label:aria.goHome">
        <img src="assets/images/logo-alt.svg" alt="Logo" class="logo-floating-img" data-i18n-attr="alt:aria.logoAlt">
    </a>

    <!-- Barra de Navegación Flotante (visible en Home) -->
    <nav class="navbar-floating" role="navigation" aria-label="Navegación principal"
        data-i18n-attr="aria-label:aria.mainNav">
        <!-- Logo (izquierda) -->
        <a href="#home" class="navbar-brand">
            <img src="assets/images/logo.svg" alt="Logo - Ir al inicio" class="navbar-logo"
                data-i18n-attr="alt:aria.logo">
        </a>

        <!-- Enlaces principales (centro) -->
        <ul class="navbar-links" id="navbar-links">
            <li data-priority="1"><a href="#sobre-mi" class="navbar-link" data-i18n="nav.aboutMe">Sobre mí</a></li>
            <li data-priority="2"><a href="#como-transformo" class="navbar-link" data-i18n="nav.howITransform">Cómo
                    transformo</a></li>
            <li data-priority="3"><a href="#proyectos" class="navbar-link" data-i18n="nav.projects">Proyectos</a></li>
            <li data-priority="4"><a href="#servicios" class="navbar-link" data-i18n="nav.services">Servicios</a></li>
            <li data-priority="5"><a href="#contacto" class="navbar-link" data-i18n="nav.contact">Contacto</a></li>
        </ul>

        <!-- Icono Hamburguesa (derecha) -->
        <button id="navbar-toggle" class="navbar-toggle" aria-label="Abrir menú" aria-expanded="false"
            data-i18n-attr="aria-label:aria.openMenu">
            <span class="navbar-toggle-icon">☰</span>
        </button>

        <!-- Menú Desplegable -->
        <div class="navbar-dropdown" aria-hidden="true" aria-labelledby="navbar-toggle">
            <!-- Sección para enlaces migrados dinámicamente -->
            <ul class="overflow-links" id="overflow-links"></ul>
            <!-- Separador (visible solo cuando hay enlaces migrados) -->
            <div class="dropdown-divider" id="dropdown-divider"></div>
            <!-- Enlaces fijos del menú -->
            <ul class="dropdown-links">
                <li><a href="#modelos" class="dropdown-link" data-i18n="nav.models">Modelos</a></li>
                <li><a href="#como-trabajo" class="dropdown-link" data-i18n="nav.howIWork">Cómo trabajo</a></li>
                <li><a href="#perfil-profesional" class="dropdown-link" data-i18n="nav.profile">Perfil profesional</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Selector de Idioma Flotante (esquina superior derecha) -->
    <div class="lang-selector-floating" id="lang-selector">
        <button type="button" class="lang-btn-floating" data-lang="es" onclick="i18n.setLang('es')">ES</button>
        <span class="lang-separator">|</span>
        <button type="button" class="lang-btn-floating" data-lang="en" onclick="i18n.setLang('en')">EN</button>
    </div>

    <!-- Contenido Principal -->
    <main>
        <!-- Sección: Home -->
        <section id="home">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Sobre mí -->
        <section id="sobre-mi">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Cómo transformo -->
        <section id="como-transformo">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Proyectos -->
        <section id="proyectos">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Cómo Trabajo -->
        <section id="como-trabajo">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Servicios -->
        <section id="servicios">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Modelos -->
        <section id="modelos">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Perfil Profesional -->
        <section id="perfil-profesional">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Contacto -->
        <section id="contacto">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- Footer se agregará en futuro -->
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Sistema i18n (FASE 1: solo infraestructura, sin conectar al DOM) -->
    <script src="js/i18n.config.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        // FASE 3: Inicializar y aplicar traducciones automáticamente
        i18n.init().then(() => {
            i18n.applyTranslations();
            console.log('[i18n] Sistema multilenguaje activo.');
        });
    </script>
    <script src="js/navigation.js"></script>
</body>

</html>
