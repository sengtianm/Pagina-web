<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de Diseñador de Sistemas Operativos y de Decisión">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml">
    <link rel="icon" href="assets/images/logo.png" type="image/png">

    <!-- Google Fonts: Libre Franklin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">

    <title>Portafolio Profesional</title>
</head>

<body>
    <!-- Logo Flotante Independiente (visible fuera del Home) -->
    <a href="#home" class="logo-floating" aria-label="Ir al inicio">
        <img src="assets/images/logo-alt.svg" alt="Logo" class="logo-floating-img">
    </a>

    <!-- Barra de Navegación Flotante (visible en Home) -->
    <nav class="navbar-floating" aria-label="Navegación principal">
        <!-- Logo (izquierda) -->
        <a href="#home" class="navbar-brand">
            <img src="assets/images/logo.svg" alt="Logo - Ir al inicio" class="navbar-logo">
        </a>

        <!-- Enlaces principales (centro) - data-priority define orden de migración (mayor = sale primero) -->
        <ul class="navbar-links" id="navbar-links">
            <li data-priority="1"><a href="#sobre-mi" class="navbar-link">Sobre mí</a></li>
            <li data-priority="2"><a href="#como-transformo" class="navbar-link">Cómo transformo</a></li>
            <li data-priority="3"><a href="#proyectos" class="navbar-link">Proyectos</a></li>
            <li data-priority="4"><a href="#servicios" class="navbar-link">Servicios</a></li>
            <li data-priority="5"><a href="#contacto" class="navbar-link">Contacto</a></li>
        </ul>

        <!-- Icono Hamburguesa (derecha) -->
        <button id="navbar-toggle" class="navbar-toggle" aria-label="Abrir menú" aria-expanded="false">
            <span class="navbar-toggle-icon">☰</span>
        </button>

        <!-- Menú Desplegable -->
        <div class="navbar-dropdown" aria-hidden="true" aria-labelledby="navbar-toggle">
            <!-- Sección para enlaces migrados dinámicamente -->
            <ul class="overflow-links" id="overflow-links"></ul>
            <!-- Separador (visible solo cuando hay enlaces migrados) -->
            <div class="dropdown-divider" id="dropdown-divider"></div>
            <!-- Enlaces fijos del menú -->
            <ul class="dropdown-links">
                <li><a href="#modelos" class="dropdown-link">Modelos</a></li>
                <li><a href="#como-trabajo" class="dropdown-link">Cómo trabajo</a></li>
                <li><a href="#perfil-profesional" class="dropdown-link">Perfil profesional</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <!-- Sección: Home -->
        <section id="home">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Sobre mí -->
        <section id="sobre-mi">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Cómo transformo -->
        <section id="como-transformo">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Proyectos -->
        <section id="proyectos">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Cómo Trabajo -->
        <section id="como-trabajo">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Servicios -->
        <section id="servicios">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Modelos -->
        <section id="modelos">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Perfil Profesional -->
        <section id="perfil-profesional">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>

        <!-- Sección: Contacto -->
        <section id="contacto">
            <div class="container">
                <!-- Contenido pendiente -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- Footer se agregará en futuro -->
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
</body>

</html>
